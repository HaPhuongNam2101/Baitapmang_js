<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];
        for (let j = 0; j < arr[0].length; j++) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i][j];
            } console.log("Tổng các phần tử của từng cột là: " + sum);
        }
    </script>
</body>

</html>
