<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 3, 4],
            [3, 4, 5],
            [5, 5, 6]
        ];
        // Bài 1: Tính tổng các phần tử mảng 2 chiều.

        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                sum += arr[i][j];
            }
        }
        console.log("Tổng các phần tử mảng 2 chiều: ", sum);

        //Bài 2: In ra tổng các phần tử của từng hàng.
        for (let i = 0; i < arr.length; i++) {
            let sum = 0;
            for (let j = 0; j < arr[i].length; j++) {
                sum += arr[i][j];
            }
            console.log("Tổng các phần tử của hàng " + (i + 1) + " là " + sum);
        }
        // Bài 3: Tìm phần tử lớn nhất trong các hàng.
        for (let i = 0; i < arr.length; i++) {
            let max = arr[i][0];
            for (let j = 1; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
            console.log("Phần tử lớn nhất trong hàng " + (i + 1) + " là " + max);
        }
    </script>
</body>

</html>
