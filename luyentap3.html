<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ["c", "s", "c", 2, 6, 1];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] >= '0' && arr[i] <= '9') {
                count++;
            }
        }
        console.log('Số ký tự số trong mảng là: ' + count);
    </script>
</body>


</html>
